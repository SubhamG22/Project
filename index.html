<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f6f6f6; 
  background-image: linear-gradient(to bottom right, #b3e0ff, #99ccff); 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 80%;
  text-align: center;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


h1, h2, h3 {
  margin: 10px 0;
  color: #333;
}

.roles {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.roles a {
  display: inline-block;
  margin: 10px;
  padding: 15px 25px;
  text-decoration: none;
  color: #fff;
  background-color: #4CAF50; 
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.roles a:hover {
  background-color: #45a049; 
}

.quick-links {
  margin-top: 30px;
}

.quick-links ul {
  list-style: none;
  padding: 0;
}

.quick-links ul li {
  margin: 10px 0;
}

.quick-links a {
  text-decoration: none;
  color: #333;
  transition: color 0.3s ease;
}

.quick-links a:hover {
  color: #4CAF50; 
}
  </style>
</head>
<body>
  <div class="container">
    <h1>College Name</h1>
    <h2>Welcome to Our College Portal</h2>
    <img src="" alt="College Image/Logo">

    <div class="role-selection">
      <h3>Select Your Role</h3>
      <div class="roles">
        <a href="teacher-login.html">Teacher</a>
        <a href="student-login.html">Student</a>
        <a href="admin-login.html">Admin</a>
      </div>
    </div>

    <div class="quick-links">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Information</a></li>
        <li><a href="events.html">Events and Announcements</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
