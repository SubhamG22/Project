<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f6f6f6;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

main {
  padding: 20px;
}

.overview {
  text-align: center;
  margin-bottom: 30px;
}

.courses {
  background-color: #fff;
  padding: 20px;
}

.course-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.course-card {
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 5px;
  flex: 1 1 300px;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Students</a></li>
        <li><a href="#">Grades</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="overview">
      <h1>Welcome, [Teacher's Name]</h1>
      <p>Here's an overview of your classes, students, and courses.</p>
    </section>
    
    <section class="courses">
      <h2>Your Courses</h2>
      <div class="course-list">
        <div class="course-card">
          <h3>Course Name</h3>
          <p>Course Description</p>
          <a href="#">View Details</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
